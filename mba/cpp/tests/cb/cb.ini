<?xml version="1.0"?>
<!--  An MPL initialization is simply a set of assignments that must be asserted at startup -->
<!--  We may want to expand it to include any clause, but for the moment using only -->
<!--  assignments make the structure of the code somewhat cleaner.  -->
<!DOCTYPE  mplInit[
<!ELEMENT mplInit (assign*) >
<!ATTLIST mplInit
    name NMTOKEN #IMPLIED
    version CDATA  #IMPLIED
    doc  CDATA #IMPLIED>

<!ELEMENT assign EMPTY>
<!ATTLIST assign
    eq CDATA #REQUIRED
    datum CDATA #IMPLIED>
]>
<mplInit name="cb" version="1.00">
     <assign eq="cbAndLed.cb1.mode=off"/>
     <assign eq="cbAndLed.cb2.mode=off"/>
     <assign eq="cbAndLed.cb3.mode=off"/>
     <assign eq="cbAndLed.cb4.mode=off"/>
     <assign eq="cbAndLed.cb5.mode=off"/>
     <assign eq="cbAndLed.cb6.mode=off"/>
     <assign eq="cbAndLed.cb7.mode=off"/>
     <assign eq="cbAndLed.cb8.mode=off"/>

     <assign eq="cbAndLed.cb9.mode=off"/>
     <assign eq="cbAndLed.cb10.mode=off"/>
     <assign eq="cbAndLed.cb11.mode=off"/>
     <assign eq="cbAndLed.cb12.mode=off"/>
     <assign eq="cbAndLed.cb13.mode=off"/>
     <assign eq="cbAndLed.cb14.mode=off"/>
     <assign eq="cbAndLed.cb15.mode=off"/>

     <assign eq="cbAndLed.led1.mode=nominal"/>
     <assign eq="cbAndLed.led2.mode=nominal"/>
     <assign eq="cbAndLed.led3.mode=nominal"/>
     <assign eq="cbAndLed.led4.mode=nominal"/>
     <assign eq="cbAndLed.led5.mode=nominal"/>
     <assign eq="cbAndLed.led6.mode=nominal"/>
     <assign eq="cbAndLed.led7.mode=nominal"/>
     <assign eq="cbAndLed.led8.mode=nominal"/>

     <assign eq="cbAndLed.source.mode=nominal"/>

</mplInit>

