<?xml version="1.0"?>
<!--  An MPL initialization is simply a set of assignments that must be asserted at startup -->
<!--  We may want to expand it to include any clause, but for the moment using only -->
<!--  assignments make the structure of the code somewhat cleaner.  -->
<!DOCTYPE  mplInit[
<!ELEMENT mplInit (assign*) >
<!ATTLIST mplInit
    name NMTOKEN #IMPLIED
    version CDATA  #IMPLIED
    doc  CDATA #IMPLIED>

<!ELEMENT assign EMPTY>
<!ATTLIST assign
    eq CDATA #REQUIRED
    datum CDATA #IMPLIED>
]>
<mplInit name="vdecu" version="1.00">
     <assign eq="vdecu.mode=on"/>
     <assign eq="driver1.mode=off"/>
     <assign eq="driver2.mode=off"/>
     <assign eq="valve1.actuator.mode=closed"/>
     <assign eq="valve2.actuator.mode=closed"/>
     <assign eq="valve3.actuator.mode=closed"/>
     <assign eq="valve4.actuator.mode=closed"/>
     <assign eq="valve5.actuator.mode=closed"/>
     <assign eq="valve6.actuator.mode=closed"/>
</mplInit>
